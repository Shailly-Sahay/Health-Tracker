<p-table
  #dt
  [value]="workouts"
  [paginator]="true"
  [rows]="5"
  [rowsPerPageOptions]="[5, 10, 20]"
  [globalFilterFields]="['name', 'type']"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="caption">
    <div class="flex justify-end">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input pInputText type="text" placeholder="Search by Name or Type" />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">
        Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="type">
        Type
        <p-sortIcon field="type"></p-sortIcon>
      </th>
      <th pSortableColumn="minutes">
        Minutes
        <p-sortIcon field="minutes"></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th>
        <input pInputText type="text" placeholder="Filter by Name" />
      </th>
      <th>
        <input pInputText type="text" placeholder="Filter by Type" />
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-workout>
    <tr>
      <td>{{ workout.userName }}</td>
      <td>{{ workout.type }}</td>
      <td>{{ workout.minutes }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="3">No workouts found.</td>
    </tr>
  </ng-template>
</p-table>

<div class="workout-list-container p-6 bg-gray-50 rounded-lg shadow-md">
  <div class="flex-grow">
    <h2 class="mb-6">View all the Workouts</h2>
    <div class="mx-auto">
      <p-table
        #dt2
        [value]="workouts"
        dataKey="id"
        [paginator]="true"
        [rows]="5"
        [globalFilterFields]="['userName', 'type']"
        showGridlines
        [showCurrentPageReport]="true"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [size]="selectedSize"
        [tableStyle]="{
          width: '100%',
          background: 'white',
          borderRadius: '8px',
          padding: '16px',
          
        }"
        class="shadow-md rounded-lg"
      >
        <ng-template #header>
          <tr>
            <th style="font-weight: 600; font-size: 16px; padding: 12px">
              User Name
              <p-columnFilter
                type="text"
                field="userName"
                placeholder="Search by name"
                ariaLabel="Filter Name"
                style="font-size: 14px"
              ></p-columnFilter>
            </th>
            <th style="font-weight: 600; font-size: 16px; padding: 12px">
              Workout Type
              <p-columnFilter
                type="text"
                field="type"
                placeholder="Search by workout type"
                ariaLabel="Filter Workout"
              ></p-columnFilter>
            </th>
            <th style="font-weight: 600; font-size: 16px; padding: 12px">
              Minutes
            </th>
          </tr>
        </ng-template>

        <ng-template #body let-workout>
          <tr class="border-b hover:bg-gray-50 transition duration-200">
            <td class="p-4">{{ workout.userName }}</td>
            <td class="p-4">{{ workout.type }}</td>
            <td class="p-4">{{ workout.minutes }}</td>
          </tr>
        </ng-template>
        <ng-template #emptymessage>
          <tr>
            <td colspan="5">No Workout found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

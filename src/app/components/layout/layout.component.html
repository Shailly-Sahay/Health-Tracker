<om-starry-sky skyColor="rgb(0,0,0/1)">
  <div class="layout-container">
    <div>
      <p-dock [model]="items" [position]="position">
        <ng-template #item let-item>
          <img
            [title]="item.label"
            tooltipPosition="top"
            [src]="item.icon"
            [alt]="item.label"
            width="100%"
          />
        </ng-template>
      </p-dock>

      <ng-content></ng-content>
    </div>
  </div>
</om-starry-sky>

<div class="layout-container">
  <div class="app-container">
    <!-- Image -->
    <div class="imgBox">
      <div class="img-gradientBox"></div>
      <div class="imgBox-img"></div>
    </div>

    <!-- Sidebar Menu -->
    <div class="menu" [ngClass]="{ 'w-16': isCollapsed, 'w-48': !isCollapsed }">
      <button class="text-white" (click)="toggleMenu()">
        {{ isCollapsed ? ">" : "<" }}
      </button>

      <div *ngFor="let item of items" class="">
        <a
          [routerLink]="item.href"
          class="flex items-center menu-item flex items-center gap-2 p-2"
        >
          <ion-icon [name]="item.icon"></ion-icon>
          <span
            class="dock-label transition-all duration-300"
            [ngClass]="{ 'opacity-0': isCollapsed }"
          >
            {{ item.label }}
          </span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<div class="workout-form-container">
  <form class="workout-form" (submit)="addWorkout()">
    <h2 class="mb-6">Hey! Add Your Workout</h2>

    <div class="flex flex-col gap-6">
      <!-- Name Input -->
      <div>
        <label for="userName">Name</label>
        <input
          class="input-box"
          id="userName"
          [(ngModel)]="userName"
          name="userName"
          placeholder="Enter name"
          required
        />
      </div>

      <!-- Workout Type & Minutes -->
      <div class="flex flex-col sm:flex-row gap-6 mb-8">
        <!-- Workout Type -->
        <div class="w-full sm:w-1/2">
          <label for="workoutType"> Workout Type </label>
          <select
            id="workoutType"
            [(ngModel)]="workoutType"
            name="workoutType"
            class="input-box"
            required
          >
            <option value="" disabled selected class="text-white">
              Select a workout
            </option>
            <option *ngFor="let type of workoutTypes" [value]="type">
              {{ type }}
            </option>
          </select>
        </div>

        <!-- Minutes Input -->
        <div class="w-full sm:w-1/2">
          <label for="workoutMinutes">Minutes</label>
          <input
            class="input-box"
            id="workoutMinutes"
            [(ngModel)]="workoutMinutes"
            name="workoutMinutes"
            type="number"
            placeholder="Enter minutes"
            required
          />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit">Add Workout</button>
      </div>
    </div>
  </form>
</div>
